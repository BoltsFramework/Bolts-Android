branches:
  only:
    - master

language: android
sudo: false

android:
  components:
    - build-tools-28.0.3
    - android-26
    - android-28
    - sys-img-x86-android-26
    - sys-img-armeabi-v7a-android-26
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository

before_script:
  - echo no | android create avd --force -n test -t android-26 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb logcat -v time > logcat.txt &

script:
  - ./gradlew build testDebug connectedCheck --continue --info

after_script:
  - travis_fold:start:logcat
  - cat logcat.txt
  - travis_fold:end:logcat

after_success:
  - ./gradlew jacocoTestReport coveralls
  - ./scripts/publish_snapshot.sh

cache:
  directories:
    - $HOME/.gradle
    - $HOME/.m2/repository
